<div *ngIf="task">

    <input type="checkbox" [checked]="task.completed" (change)="completedAndPending(task)">
    <span>{{task.name}} </span>
    <span>{{task.description}} </span>
    <button (click)="editTask(task)"><i class="ri-pencil-line"></i></button>
    <button (click)="deleteTask(task.id)"><i class="ri-delete-bin-4-line"></i></button>
</div>
