<section class="section">
    <div class="section__container">
        <div class="title">
            <h2>Mis tareas</h2>
        </div>
        <div class="card-form">
            <form class="form" [formGroup]="form" (submit)="onSubmit()">
                <div class="input-field">
                    <input type="text" formControlName="name" placeholder="Nombre">
                </div>
                <div class="input-field">
                    <!-- <textarea type="text" cols="10" rows="3" formControlName="description"
                        placeholder="Agregar descripciÃ³n"></textarea> -->
                    <input type="text" formControlName="description" placeholder="DescripciÃ³n">
                </div>
                <div class="action">
                    <button class="btn-plus" [disabled]="form.invalid">
                        <i class="ri-save-line"></i> </button>
                </div>
            </form>

        </div>

        <div class="container-task">
            <app-tasks-card [task]="item" *ngFor="let item of tasks$  |async" (cbLoad)="getTasks()"
                (cbTask)="editTask($event)">
            </app-tasks-card>
        </div>

    </div>
</section>
